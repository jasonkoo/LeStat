<!doctype html>
<html>
<head>
  <meta charset='utf-8'>
  <title>Understanding binding as reference - Handsontable</title>

   <script src="../jquery/jquery.min.js"></script>
   <script src="../d3/d3.min.js"></script>

  <!--
  Loading Handsontable (full distribution that includes all dependencies apart from jQuery)
  -->
  
  <script src="../handsontable/jquery.handsontable.full.min.js"></script>
  <link  rel="stylesheet" media="screen" href="../handsontable/jquery.handsontable.full.min.css">
  <link href="../handsontable/jquery.handsontable.bootstrap.css" rel="stylesheet">
  
  <script src="../bootstrap/js/bootstrap.min.js"></script>
  <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <style>
  .handsontableInput {
  		-webkit-box-sizing: content-box !important;
		-moz-box-sizing: content-box !important;
		box-sizing: content-box !important;
  }
  </style>

</head>

<body>



        

          <div id="example1"></div>

        


<script type="text/javascript">
var objectData = [
                    {id: 1, name: "Ted Right", address: ""},
                    {id: 2, name: "Frank Honest", address: ""},
                    {id: 3, name: "Joan Well", address: ""}
                  ];

                  var $container = $("#example1");
                  $container.handsontable({
                    data: objectData,
                    startRows: 5,
                    startCols: 3,
                    colHeaders: true,
                    minSpareRows: 1
                  });
</script>
</body>
</html>
